<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <h1>Stamp Calculator</h1>
    <div id="controls">
        <form>
            <!-- <div class="form-group"> -->
                <label for="value">Value in cents:</label>
                <input type="number" name="value" id="value" min="0" step="1">
            <!-- </div> -->
            <!-- <div class="form-group"> -->
                <label for="quantity">Quantity:</label>
                <input type="number" name="quantity" id="quantity">
            <!-- </div> -->
            <input type="submit" value="Add to Inventory" id="addStampButton">
            <button id="clear-inventory">Clear Inventory</button>
        </form>
        <!-- <button id="clear-inventory">Clear Inventory</button> -->
    </div>
    <div id="inventory" class="inventory">

    </div>
    <div>
        <button id="calculate">Calculate</button>
    </div>
    <div id="result">
        <div>Stamps: <span id="res-qty"></span></div>
        <div>Postage: <span id="postage"></span></div>
        <div class="inventory"></div>
    </div>
</body>
</html>
