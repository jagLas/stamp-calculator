<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stamp Calculator</title>
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <h1>Stamp Calculator</h1>
    <div id="controls">
        <form>
            <div class="form-group">
                <label for="value">Value in cents:</label>
                <input type="number" name="value" id="value" min="0" step="1">
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" name="quantity" id="quantity">
            </div>
            <div class="form-group">
                <input type="submit" value="Add to Inventory" id="addStampButton">
                <button id="clear-inventory">Clear Inventory</button>
            </div>
        </form>
        <!-- <button id="clear-inventory">Clear Inventory</button> -->
    </div>
    <div id="inventory" class="inventory">

    </div>
    <div id="calculator">
        <div class="form-group">
            <label for="postage">Enter desired postage in cents:</label>
            <input id="desired-postage" class="big" type="number" name="postage" min="0">
        </div>
        <button id="calculate">Calculate</button>
    </div>
    <div id="result">
        <h2>Stamps Needed</h2>
        <div id="summary">
            <div>Stamps Used: <span id="res-qty"></span></div>
            <div>Actual Postage: <span id="postage"></span></div>
        </div>
        
        <div class="inventory">Results will be shown here</div>
    </div>
</body>
</html>
